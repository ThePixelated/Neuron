  <div class="modal fade" id="loginModal">
      <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content" style="background-color: #393E41;">
              <div class="modal-header col-sm-12" style="border: 1px solid #393E41; background-color: #242729;">
                  <h4 class="modal-title col-sm-6 col-md-10 ms-3 me-1" style="color: #D3D0CB;">Login</h4>
                  <button style="border-radius: 10px; background-color: rgb(249, 71, 71);" type="button" class="close col-6 col-md-1" data-bs-dismiss="modal">&times;</button>
              </div>
              <div class="modal-body mx-4">
                  <form action="home.html">
                      <div class="form-group">
                          <label for="email" style="color: #D3D0CB; padding-bottom: 4px;">Username</label>

                      </div>
                      <div class="form-group mb-4 mt-3">

                      </div>
